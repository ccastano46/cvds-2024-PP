<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandPage Privado</title>
    <link rel="stylesheet" href="/css/landpageprivado.css">

    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

   <!--Fuentes-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
  

</head>
<body>

    <div class="tarjeta-producto" th:each="producto: ${productos}">
        <div class="visual">
            <img th:src="${producto.imagen}" th:alt="${producto.nombre}">
            <h2 th:text="${producto.nombre}"></h2>
        </div>
        <div class="detalle">
            <h2 th:text="${producto.nombre}"></h2>

            <span class="descripcion-tecnica">
                <p>Descripcion Breve</p>
                <p></p>
            </span>
        </div>
    </div>

</body>
</html>
