<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandPage Privado</title>
    <link rel="stylesheet" href="/css/landpageprivado.css">

    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

   <!--Fuentes-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
  

</head>
<body>

    <div class="tarjeta-producto" th:each="producto: ${productos}">
        <div class="visual">
            <img th:src="${producto.imagen}" th:alt="${producto.nombre}">
            <h2 th:text="${producto.nombre}"></h2>
        </div>
        <div class="detalle">
            <h3 th:text="${producto.nombre}" class="nombre"></h3>
            <div class="descripcion-tecnica">
                <h3>Descripcion Breve</h3>
                <p th:text="${producto.descripcionBreve}"> </p>
            </div>

            <div class="descripcion-tecnica">
                <h3>Descripcion Tecnica</h3>
                <p th:text="${producto.descripcionTecnica}"></p>
            </div>

            <div class="moneda">
                <h3>Moneda</h3>
                <p th:text="${producto.moneda}"></p>
            </div>

            <div class="valor">
                <h3>Valor</h3>
                <p th:text="${producto.valor} + ' ' + ${producto.moneda}"></p>
            </div>

            <div class="descuento">
                <h3>Descuento</h3>
                <p th:text="${producto.descuento}"></p>
            </div>

            <div class="impuesto">
                <h3>Impuesto</h3>
                <p th:text="${producto.impuesto}"></p>
            </div>


        </div>
    </div>

</body>
</html>
