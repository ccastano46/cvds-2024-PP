<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="fragments/general.html::headerfiles('Login Page')"></th:block>

<head>
    <style>
        body {
            background-color: #0F0E0E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .form-label {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid transparent;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            outline: none;
        }

        input[type="text"].required,
        input[type="email"].required,
        input[type="password"].required,
        input[type="tel"].required {
            border-color: #D91F28;
        }

        input[type="text"].required.completed,
        input[type="email"].required.completed,
        input[type="password"].required.completed,
        input[type="tel"].required.completed {
            border-color: green;
        }

        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
        }

        .btn-primary {
            background-color: #D91F28;
            border-color: #D91F28;
            font-size: 24px;
            padding: 10px 20px;
            margin-bottom: 20px;
            display: inline-block;
            width: auto;
            max-width: 200px;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #B21A23;
            border-color: #B21A23;
        }

        .form-container {
            background-color: rgba(41, 44, 51, 0.3);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 80%;
            max-width: 600px;
            height: auto;
        }

        body::before {
            content: '';
            background-image: url('/static/Logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center left;
            position: fixed;
            top: calc(50% - 25vh);
            left: calc(10vw + 1/4 * 25vw);
            width: 25vw;
            height: 50vh;
            z-index: 1;
        }

        .alert {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            padding: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <div class="form-container">
            <div class="px-4 py-5 my-5 text-center">
                <form action="/login/register" method="post" onsubmit="return validateForm()">
                    <div class="form-outline mb-4">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder=""/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña</label>
                        <input id="password" name="password" type="password" class="form-control required" required />
                    </div>

                    <input type="submit" value="Registro" class="btn btn-primary btn-block mb-4" />
                </form>

                <!-- Mostrar mensaje de error -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>

                <!-- Mostrar mensaje de éxito -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        function validateForm() {
            var requiredFields = document.querySelectorAll('.required');
            var isValid = true;
            requiredFields.forEach(function(field) {
                if (field.value.trim() === '') {
                    isValid = false;
                    field.classList.remove('completed');
                    field.classList.add('required');
                } else {
                    field.classList.remove('required');
                    field.classList.add('completed');
                }
            });
            return isValid;
        }

        var inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], input[type="tel"]');
        inputs.forEach(function(input) {
            input.addEventListener('blur', function() {
                if (this.value.trim() !== '') {
                    this.style.borderColor = 'green';
                } else {
                    this.style.borderColor = 'red';
                }
            });
        });

        // Redirigir después de 5 segundos si hay un mensaje de éxito
        if (document.querySelector('.alert-success')) {
            setTimeout(function() {
                window.location.href = 'http://localhost:8080';
            }, 5000);
        }
    </script>
</body>

</html>
